<!DOCTYPE html>

<html style="background-color:#011314; text-align:center;">
        <canvas 
                id="canvas" 
                width = "1120" 
                height = "700" 
                style="
                    border:10px solid #009999; 
                    border-style: double; 
                    justify-content: center; 
                    display: block; 
                    margin: 0 auto;
                    " 
        >
        </canvas>
        <div style="margin-top: 20px;">
                <input id="panX" type="range" value="0" min="-100" max="100">
                <output id="curXPan" style="color:#009999">0</output>

                <input id="panY" type="range" value="0" min="-100" max="100">
                <output id="curYPan" style="color:#009999">0</output>

                <input id="zoom" type="range" value="0" min="-10" max="10">
                <output id="curZoom" style="color:#009999;">0</output>
                
                <input id="rotate" type="range" value="0" min="-100" max="100">
                <output id="curRotate" style="color:#009999">0</output>
        </div>
        <button onclick="resetSliders()" style="cursor: pointer; margin-top: 20px; margin-bottom: 10px;">Reset Transformations!</button>

        <script src="./imageViewer.js"></script>
</html>
